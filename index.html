<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <section id="container">
        <div id="display">
            <div class="spacer">spacer</div>
        </div>
        <div id="clear">clear</div>
        <div id="divide">/</div>
        <div id="seven" onclick="displaySeven()">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="multiply" onclick="getMultiply()">x</div>
        <div id="four" onclick='displayFour()'>4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="minus">-</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="plus">+</div>
        <div id="zer0">0</div>
        <div id="equals">=</div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
