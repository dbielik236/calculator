<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <section id="container">
        <div id="display"></div>
        <div id="clear" onclick="clearDisplay()">clear</div>
        <div id="divide" onclick="getDivide()">/</div>
        <div id="seven" onclick="getSeven()">7</div>
        <div id="eight" onclick="getEight()">8</div>
        <div id="nine" onclick="getNine()">9</div>
        <div id="multiply" onclick="getMultiply()">x</div>
        <div id="four" onclick="getFour()">4</div>
        <div id="five" onclick="getFive()">5</div>
        <div id="six" onclick="getSix()">6</div>
        <div id="minus" onclick="getSubtract()">-</div>
        <div id="one" onclick="getOne()">1</div>
        <div id="two" onclick="getTwo()">2</div>
        <div id="three" onclick="getThree()">3</div>
        <div id="plus" onclick="getAdd()">+</div>
        <div id="zer0" onclick="getZero()">0</div>
        <div id="equals">=</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
